er;var waypts=[];var currentPos;var minAgeArea=50;var maxAgeArea=1500;var locType=3;function initMap(){var f=parseFloat(localStorage.getItem("lat"));var g=parseFloat(localStorage.getItem("lng"));var i=parseFloat(localStorage.getItem("zoom"));var b=localStorage.getItem("mapType");var j=[{stylers:[{invert_lightness:true}]}];var h=new google.maps.StyledMapType(j,{name:"Night"});if(!localStorage.getItem("lat")){f=30.484876}if(!localStorage.getItem("lng")){g=-84.149416}if(!localStorage.getItem("zoom")){i=14}if(!localStorage.getItem("mapType")){b="Day"}var d=[];d.push("Day");d.push("Night");d.push(google.maps.MapTypeId.SATELLITE);d.push(google.maps.MapTypeId.HYBRID);d.push(google.maps.MapTypeId.TERRAIN);var c={center:new google.maps.LatLng(f,g),zoom:i,mapTypeControl:true,mapTypeControlOptions:{mapTypeIds:d,style:google.maps.MapTypeControlStyle.DROPDOWN_MENU}};map=new google.maps.Map(document.getElementById("map_canvas"),c);map.mapTypes.set("Day",new google.maps.StyledMapType(null,{name:"Day"}));map.mapTypes.set("Night",h);map.setMapTypeId(b);map.addListener("dragend",function(){getData(locType)});google.maps.event.addListenerOnce(map,"idle",function(){getData(locType)});map.addListener("center_changed",function(){localStorage.setItem("lat",map.getCenter().lat());localStorage.setItem("lng",map.getCenter().lng())});map.addListener("zoom_changed",function(){localStorage.setItem("zoom",map.getZoom());getData(locType)});map.addListener("maptypeid_changed",function(){localStorage.setItem("mapType",map.getMapTypeId())});var a=document.createElement("div");var e=new CenterControl(a,map);a.index=1;map.controls[google.maps.ControlPosition.LEFT_BOTTOM].push(a);console.log("test here");initLocationProcedure()};</script><script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?callback=initMap&key=AIzaSyA9OX1Yzlve92NHKlV_rhH9M8oHzbjtW7U" async defer></script><script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script></body></html>
